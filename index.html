<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scorecard</title>
</head>
<body>
    <div class="container">

        <div class="home">HOME</div>
        <div class="guest">GUEST</div>
    </div>

    <div class="scoreContainer">

        <div class="score" id="home-score">0</div>
        <div class="score" id="guest-score">0</div>
    </div>

    <div class="button">
       <div class="button1">
        <button class="btn" id="button1" onclick="increment1()">+1</button>
        <button class="btn" id="button2" onclick="increment2()">+2</button>
        <button class="btn" id="button3" onclick="increment3()">+3</button>
    </div>

    <div class="button2">
        <button class="btn" id="button4" onclick="increment4()">+1</button>
        <button class="btn" id="button5" onclick="increment5()">+2</button>
        <button class="btn" id="button6" onclick="increment6()">+3</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
